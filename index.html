<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Seating Lookup</title>
  <meta name="description" content="Find your wedding seating assignment." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Find Your Seat</h1>
      <p class="sub">Please enter your full name as it appears on your invitation.</p>
      <p id="status" class="status">Loading seatingâ€¦</p>
    </header>

    <form id="lookup-form" class="card">
      <label for="name-input">What is your name?</label>
      <div class="input-row">
        <input id="name-input" name="name" type="text" placeholder="e.g., Alex Johnson" autocomplete="name" required disabled />
        <button type="submit">Find my seat</button>
      </div>
    </form>

    <section id="result" aria-live="polite"></section>
    <section id="suggestions" aria-live="polite"></section>

    <footer>
      <p class="muted">Having trouble? Try the exact name on your invite or ask a host to help.</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
